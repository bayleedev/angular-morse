<div class="panel panel-success">
  <div class="panel-heading">
    <h3 class="panel-title" id="panel-title">Difficulty</h3>
  </div>
  <div class="panel-body">
    <ul class="difficulty">
      <li class="list-group-item col-md-4">
        <label>
          <input type="radio" ng-model="difficulty" value="easy">
          Easy
        </label>
      </li>
      <li class="list-group-item col-md-4">
        <label>
          <input type="radio" ng-model="difficulty" value="medium">
          Medium
        </label>
      </li>
      <li class="list-group-item col-md-4">
        <label>
          <input type="radio" ng-model="difficulty" value="hard">
          Hard
        </label>
      </li>
    </ul>
  </div>
</div>

<div class="panel panel-success">
  <div class="panel-heading">
    <h3 class="panel-title" id="panel-title">Characters</h3>
  </div>
  <div class="panel-body">
    <ul class="characters"  ng-repeat="item in preferences">
      <li class="list-group-item col-xs-2">
        <label>
          <input type="checkbox" ng-checked="item.enabled" ng-model="item.enabled">
          {{item.char}}
        </label>
      </li>
    </ul>
  </div>
</div>
