<div class="page-header">
  <h3>
    <span class="title">{{title}}</span>
    <span class="points">{{points}} Points</span>
  </h3>
</div>
<div class="col-md-6">
  <div class="flashcard {{state}}">
    <div class="front character">{{character.letter}}</div>
    <div class="back answer code" ng-class="{hide: hideHint}">{{character.code}}</div>
    <div class="back input code">{{input}}</div>
  </div>
</div>
<div class="col-md-6" keypress-events>
  <button class="btn btn-default dot" ng-click="trigger('.')" />&#46;</button>
  <button class="btn btn-default dash" ng-click="trigger('-')" />&#45;</button>
</div>
